name: pdflatex

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          packages_file: .github/te_packages

      - name: Compile LaTeX document (pdflatex)
        run: |
          pdflatex CambridgeUS-c.tex  
          bibtex CambridgeUS-c-blx      
          pdflatex CambridgeUS-c.tex  
          pdflatex CambridgeUS-c.tex  

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v3
        with:
          name: output-pdf
          path: CambridgeUS-c.pdf  
